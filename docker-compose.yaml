version: "3.1"

services:
  nginx:
    container_name: nginx
    image: nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf
    networks:
      saige_network:
  redis:
    build:
      context: ./
      dockerfile: ./redis.Dockerfile
    volumes:
      - saige_workspace:/workspace
    image: redis
    container_name: redis
    ports:
      - 6379:6379
    restart: always
    networks:
      saige_network:
  engine:
    build:
      context: ./
      dockerfile: ./engine/engine.Dockerfile
    volumes:
      - saige_workspace:/workspace
    restart: always
    ports:
      - 40000:40000
    environment:
      - PORT=40000
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              # device_ids:['0']
              count: 1
              capabilities: [gpu]
    image: engine
    container_name: engine
    networks:
      saige_network:
  service:
    build:
      context: ./
      dockerfile: ./service/service.Dockerfile
    volumes:
      - saige_workspace:/workspace
    restart: always
    expose:
      - 8090
    ports:
      - 8090:8090
    image: service
    container_name: service
    networks:
      saige_network:

networks:
  saige_network:

volumes:
  saige_workspace:
    external: true
